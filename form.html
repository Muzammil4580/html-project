<!DOCTYPE html>
<html>
<head>
    <meta charset=”uff-8”>
    <tittle>FORM DOCUMENT</tittle>
</head>
<body>
    <h1>FILL THE FORM CAREFULLY</h1>


    <form action=http://youtube.comtarget=”self”method=”get”>


        <fieldset>

            <legend>PERSONAL DATA</legend>

            <input type=”text” placeholder=”FIRST NAME”></input><br><br>

            <input type=”text” placeholder=”LAST NAME”></input><br><br>

            <input type=”date”placeholder=”DATE OF BIRTH”></input><br><br>

            <label for=”email”>Enter email</label>

            <input type=”email”placeholder”email id”></input><br><br>

            <input type=”pasword” placeholder=”Pasword”></input><br><br>

            <input type=”number” placeholder=”Cell no”></input><br><br>

        </fieldset>
<br>


<p>CHOOSE YOUR FAVORITE COLOR</p>

<fieldset>

    <legend>CHOICE OF COLOR</legend>


    <input type=”radio”id=”blue”name=”favorite color”value=”BLUE”></input>

    <label=”blue”>BLUE</label><br>

    <input type=”radio”id=”red”name=”favorite color”value=”RED”></input>

    <label=”red”>RED</label><br>

    <input type=”radio”id=”green”name=”favorite color”value=”GREEN”></input>

    <label=”green”>GREEN</label><br>

    <input type=”radio”id=”white”name=”favorite color”value=”WHITE”></input>

    <label=”white”>WHITE<br>

</fieldset>
<br>


<p>WHAT VEHICAL YOU HAVE?</p>
<fieldset>
<legend>VEHICAL INFO</legend>
<input type=”checkbox”id=”vehical1”name=”vehical1” value=”bike”></input>
<label=”vehical1”>I HAVE A BIKE</label><br>
<input type=”checkbox”id=”vehical2”name=”vehical2” value=”car”></input>
<label=”vehical2”>I HAVE A CAR</label><br>
<input type=”checkbox”id=”vehical3”name=”vehical3” value=”boat”></input>
<label=”vehical3”>I HAVE A boat</label>
</fieldset>
<br>

<fieldset>
<legend>CHOICE OF VEHICALS</legend>
<label=”vehicals”>choose a vehical</label>
<select id=”vehicals”name=”vehicals”size=”1”>
<option value=”bike”>bike</option>
<option value=”car”>car</option>
<option value=”boat”>boat</option>
</select>
</fieldset>
<br>
<fieldset>
<legend>BROWSER CHOICE</legend>
<input list=”browsers”>
  <datalist id=”browsers”>
    <option value=”Internet Explorer”>
    <option value=”Firefox”>
    <option value=”Chrome”>
    <option value=”Opera”>
    <option value=”Safari”>
  </datalist>
  </fieldset>

<br>
<input type=”submit” value=”SUBMIT”></input><br>

</form>
</body>

</html>
